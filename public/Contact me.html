<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Jefrey Peralta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --text:#1f2937; --muted:#6b7280; --accent:#111827; --bg:#f9fafb; --primary:#2563eb; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: var(--text); margin: 0; padding: 40px 20px; background: var(--bg); }
    .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
    h1 { color: var(--accent); margin-bottom: 1rem; }
    p { margin-bottom: 1.5rem; color: var(--muted); }
    .contact-info { margin-bottom: 2rem; }
    .contact-info a { color: var(--primary); text-decoration: none; }
    .contact-info a:hover { text-decoration: underline; }
    form { display: grid; gap: 1rem; }
    label { font-weight: 600; font-size: 0.9rem; }
    input, textarea { padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; }
    textarea { resize: vertical; min-height: 120px; }
    button { background: var(--primary); color: #fff; padding: 12px; font-size: 1rem; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #1e40af; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Contact Me</h1>
    <p>If you'd like to discuss opportunities, collaborations, or just connect, feel free to reach out using the form below or through my direct contact details.</p>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:peraltajefrey@gmail.com">peraltajefrey@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+19089864555">(908) 986-4555</a></p>
      <p><strong>Location:</strong> Lodi, NJ, USA</p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/jefrey-peralta-203719139/" target="_blank">linkedin.com/in/jefrey-peralta</a></p>
    </div>

    <form action="#" method="post">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
